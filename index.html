<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="main.css" />
    <!-- font awsome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
  </head>
  <body>
    <div class="control-buttons">
      <span> Start Game </span>
    </div>
    <div class="info-container">
      <div class="name">Hello: <span></span></div>
      <div class="tries">Wrong Tries : <span>0</span></div>
    </div>

    <div class="memory-game-blocks">
      <div class="game-block" data-technology="angular">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-angular"></i>
        </div>
      </div>
      <div class="game-block" data-technology="angular">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-angular"></i>
        </div>
      </div>
      <div class="game-block" data-technology="vue">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-vuejs"></i>
        </div>
      </div>
      <div class="game-block" data-technology="vue">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-vuejs"></i>
        </div>
      </div>
      <div class="game-block" data-technology="react">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-react"></i>
        </div>
      </div>
      <div class="game-block" data-technology="react">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-react"></i>
        </div>
      </div>
      <div class="game-block" data-technology="css3">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-css3-alt"></i>
        </div>
      </div>
      <div class="game-block" data-technology="css3">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-css3-alt"></i>
        </div>
      </div>
      <div class="game-block" data-technology="html">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-html5"></i>
        </div>
      </div>
      <div class="game-block" data-technology="html">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-html5"></i>
        </div>
      </div>
      <div class="game-block" data-technology="github">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-github-square"></i>
        </div>
      </div>
      <div class="game-block" data-technology="github">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-github-square"></i>
        </div>
      </div>
      <div class="game-block" data-technology="gulp">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-gulp"></i>
        </div>
      </div>
      <div class="game-block" data-technology="gulp">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-gulp"></i>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
